apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: sciety--demo
  namespace: sciety
spec:
  crVersion: 2.3.1
  image: percona/percona-postgresql-operator:2.3.1-ppg12-postgres
  imagePullPolicy: Always
  postgresVersion: 12

  instances:
  - name: instance1
    replicas: 1
    dataVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

  proxy:
    pgBouncer:
      replicas: 1
      image: percona/percona-postgresql-operator:2.3.1-ppg12-pgbouncer
      config:
        global:
          client_tls_sslmode: disable

  backups:
    pgbackrest:
      image: percona/percona-postgresql-operator:2.3.1-ppg12-pgbackrest
      manual:
        repoName: repo1
        options:
         - --type=full
      repos:
      - name: repo1
        schedules:
          full: "0 0 * * 6"
        volume:
          volumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi

  pmm:
    enabled: false
    image: percona/pmm-client:2.41.0
    secret: cluster1-pmm-secret
    serverHost: monitoring-service
